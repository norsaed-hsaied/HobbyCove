{% extends 'main.html' %}

{% block content %}

<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
</style>

<div class="home-container">
    <!-- Topics -->
    <div>
        {% include 'base/topics.html' %}
    </div>

    <!-- Center section (buttons, rooms, etc.) -->
    <div>
        {% if room_count <= 1 %}
        <h5>{{room_count}} room available</h5>
        {% else %}
        <h5>{{room_count}} rooms available</h5>
        {% endif %}

        <a href="{% url 'create-room' %}">Create Room</a>
        {% include 'base/feed.html' %}
    </div>

    <!-- Recent Activities -->
    <div>
        {% include 'base/activity.html' %}
    </div>
    
</div>

{% endblock content %}
